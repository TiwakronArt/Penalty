<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penalty Shootout Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .team-select {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    select {
      width: 48%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .scoreboard {
      margin: 1rem 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 0.5rem;
    }
    .player span {
      width: 30px;
      display: inline-block;
      text-align: center;
    }
    .result-button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      padding: 0;
      margin: 2px;
      text-align: center;
      line-height: 1;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Penalty Shootout Tracker</h1>

  <div class="team-select">
    <select id="teamA">
      <option>Barcelocara888</option>
      <option>Tok Tok</option>
      <option>Songglod United</option>
      <option>โอลต์ บอย เบิร์น</option>
      <option>PTD Team</option>
      <option>Interior FC</option>
      <option>BFT Team</option>
      <option>ย่อมายิงมะทิงนองนอย</option>
      <option>พายุหอยหมี</option>
      <option>VMD DREAM TEAM</option>
      <option>ปลาเข็งต้มเค็ม</option>
      <option>Henz F.C.</option>
    </select>
    <select id="teamB">
      <option>Barcelocara888</option>
      <option>Tok Tok</option>
      <option>Songglod United</option>
      <option>โอลต์ บอย เบิร์น</option>
      <option>PTD Team</option>
      <option>Interior FC</option>
      <option>BFT Team</option>
      <option>ย่อมายิงมะทิงนองนอย</option>
      <option>พายุหอยหมี</option>
      <option>VMD DREAM TEAM</option>
      <option>ปลาเข็งต้มเค็ม</option>
      <option>Henz F.C.</option>
    </select>
  </div>

  <div class="scoreboard">
    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>Player</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="scoreTable"></tbody>
    </table>
    <p id="scoreSummary"></p>
  </div>

  <div style="text-align:center">
    <button onclick="confirmResult()">ยืนยันผล</button>
    <button onclick="resetGame()">รีเซ็ตเกม</button>
    <button onclick="resetHistory()">รีเซ็ตผลรวม</button>
  </div>

  <h2>ผลรวมทั้งหมด</h2>
  <ul id="historyList"></ul>

  <script>
    const numPlayers = 5;
    let teamResults = [Array(numPlayers).fill(null), Array(numPlayers).fill(null)];

    function updateTable() {
      const teamNames = [
        document.getElementById("teamA").value,
        document.getElementById("teamB").value
      ];
      let html = "";
      for (let i = 0; i < numPlayers; i++) {
        for (let t = 0; t < 2; t++) {
          html += `<tr class="player">
                    <td>${teamNames[t]}</td>
                    <td>Player ${i + 1}</td>
                    <td>
                      <button class="result-button" onclick="recordResult(${t}, ${i}, true)">✅</button>
                      <button class="result-button" onclick="recordResult(${t}, ${i}, false)">❌</button>
                      <span id="result${t}${i}">${teamResults[t][i] === true ? '✅' : teamResults[t][i] === false ? '❌' : ''}</span>
                    </td>
                  </tr>`;
        }
      }
      document.getElementById("scoreTable").innerHTML = html;
      updateScoreSummary();
    }

    function recordResult(team, player, result) {
      teamResults[team][player] = result;
      updateTable();
    }

    function updateScoreSummary() {
      const scores = teamResults.map(team => team.filter(r => r === true).length);
      const names = [
        document.getElementById("teamA").value,
        document.getElementById("teamB").value
      ];
      document.getElementById("scoreSummary").textContent = `สรุปคะแนน: ${names[0]} ${scores[0]} : ${scores[1]} ${names[1]}`;
    }

    function confirmResult() {
      const scores = teamResults.map(team => team.filter(r => r === true).length);
      const names = [
        document.getElementById("teamA").value,
        document.getElementById("teamB").value
      ];
      const history = document.getElementById("historyList");
      const li = document.createElement("li");
      li.textContent = `${names[0]} ${scores[0]} : ${scores[1]} ${names[1]}`;
      history.appendChild(li);
      resetGame();
    }

    function resetGame() {
      teamResults = [Array(numPlayers).fill(null), Array(numPlayers).fill(null)];
      updateTable();
    }

    function resetHistory() {
      document.getElementById("historyList").innerHTML = "";
    }

    updateTable();
  </script>
</body>
</html>
